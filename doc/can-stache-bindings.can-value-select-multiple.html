    		<section class="title">
	<h1>select multiple</h1>
</section>

    	

        

    	
    		
    			<section class="description">
    <p>Cross bind a value to a <code>&lt;select&gt;</code> element with multiple selections permitted.</p>

</section>

    		
    	

    
    
    
    <div class="signature">
  <h2 class="signature-title"><code><select multiple can-value='KEY'/></code></h2>
  <p>Cross binds the selected option values with an observable value.</p>

  
  
  <div class="parameters">
    <h3 class="parameters-title">Parameters</h3>
      <ol>
        
          <li><b>KEY</b> <code>{can.mustache.key}</code>: <p>A named value in the current
scope. <code>KEY</code>'s value is cross bound with the selected <code>&lt;option&gt;</code> in
the <code>&lt;select&gt;</code>. <code>KEY</code>'s value should be either Array-like, a String,
or <code>undefined</code>.</p>
</li>
        
      </ol>
  </div>
  
  
  
  
  
</div>
    
    
    


    	
    		
    			<section class="body">
    <h2>Use</h2>
<p>Select elements with the multiple attribute (<code>&lt;select multiple can-value=&quot;KEY&quot;/&gt;</code>)
have a specified behavior if the value of KEY is Array like, a String, or
undefined.</p>
<h2>Cross binding to Arrays</h2>
<p><code>&lt;select&gt;</code> tags with a multiple attribute cross bind
a <a href="can-map.html">can-map</a> property, <a href="can-compute.computed.html">compute</a> or <a href="can-list.html">can-list</a>
in sync with the selected items of the <code>&lt;select&gt;</code> element.</p>
<p>For example, the following template:</p>
<pre><code>&lt;select multiple can-value=&quot;colors&quot;&gt;
  &lt;option value='red'&gt;Red&lt;/option&gt;
  &lt;option value='green'&gt;Green&lt;/option&gt;
  &lt;option value='yellow'&gt;Yellow&lt;/option&gt;
&lt;/select&gt;
</code></pre>
<p>Could be rendered with one of the following:</p>
<pre><code>// A can-map property
new Map({colors: []})

// A compute
{ colors: canCompute([]) }

// A can.List
{ colors: new List() }
</code></pre>
<div class='demo_wrapper' data-demo-src='can/view/bindings/doc/select_multiple.html'></div>
<h2>Cross binding Strings</h2>
<p>If the <a href="can-map.html">can-map</a> property or <a href="can-compute.computed.html">compute</a> value is a
string like:</p>
<pre><code>new Map({color: &quot;red;green&quot;});
{ colors: canCompute(&quot;red;green&quot;) }
</code></pre>
<p>The string will be split by <code>&quot;;&quot;</code>. The items in the split
string are used as values to match against <code>&lt;option&gt;</code> tag values.</p>
<div class='demo_wrapper' data-demo-src='can/view/bindings/doc/select_multiple_string.html'></div>
<h2>Cross binding undefined</h2>
<p>If the <code>KEY</code> value begins as undefined <a href="can-map.html">can-map</a> property like:</p>
<pre><code>new Map({colors: undefined});
</code></pre>
<p>The property will be converted to a <a href="can-list.html">can-list</a>.</p>
<p>If the <code>KEY</code> value begins as an undefined <a href="can-compute.computed.html">compute</a> like:</p>
<pre><code>{colors: canCompute()}
</code></pre>
<p>The value of the compute will be set to an array.</p>
<div class='demo_wrapper' data-demo-src='can/view/bindings/doc/select_multiple_undefined.html'></div>

</section>
